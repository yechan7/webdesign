<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <ul>
        <form action="form_recieve.html" method="post">
            <label for="">아이디</label> : <input type="text" name="userid" id="userid" placeholder="아이디를 입력하세요." required> <br>
            <label for="">비밀번호</label> : <input type="password" name="userpw" id="userpw" placeholder="비밀번호를 입력하세요." required> <br>
            <label for="">이메일</label> : <input type="email" name="useremail" id="useremail" placeholder="이메일을 입력하세요."> <br>
            학과 : <select name="gender" id="gender">
                <option value="b">학과를 선택하세요</option>
                <option value="AI">AI 소프트웨어과</option>
                <option value="CAR">자동차과</option>
            </select> <br>
            성별 : <input type="radio" name="usergender" value="female"> 여성
            <input type="radio" name="usergender" value="male"> 남성 <br>
            관심사 : <input type="checkbox" name="trip" value="trip"> 여행
            <input type="checkbox" name="game" value="game"> 게임
            <input type="checkbox" name="concert" value="concert"> 공연
            <input type="checkbox" name="exercise" value="exercise"> 운동
            <input type="checkbox" name="guitar" value="guitar"> 기타 <br>
            <input type="submit" value="수강신청">
            <input type="reset" value="다시쓰기">
        </form>
    </ul>
</body>
</html>
